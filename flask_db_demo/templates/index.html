<!DOCTYPE html>
<html lang="en">
  <title>Data Collector App</title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
    <body>
      <div class="container">
        <h1>Collecting heights</h1>
        <h3>Please fill the following entries to get statistics on height</h3>
        <div class="message">
          {{text | safe}}
        </div>
        <form action="{{url_for('success')}}"  method="POST" enctype="multipart/form-data">
           <input type="file" name="file">
<!--      <input title="Your email will be safe with us" placeholder="Enter your email address" type="email" name="email_name" required> <br>
          <input title="Your data will be safe with us" placeholder="Enter your height in cm" type="number" min="50" max="300" name="height_name" required> -->
          <button type="submit">Submit</button>
        </form>
        {% if btn %}
             {% include btn %}
        {% endif %}
      </div>
    </body>

</html>
